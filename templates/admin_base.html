<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body { background: #f8f9fa; }
        .sidebar {
            min-height: 100vh;
            background: #343a40;
            color: #fff;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
        }
        .sidebar a.active, .sidebar a:hover {
            background: #495057;
        }
        .content {
            padding: 32px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar">
            <div class="position-sticky">
                <h4 class="mt-4 mb-4 text-center">Admin Panel</h4>
                <a href="{{ url_for('admin_dashboard') }}" class="{% if menu == 'dashboard' %}active{% endif %}">Dashboard</a>
                <a href="{{ url_for('admin_users') }}" class="{% if menu == 'users' %}active{% endif %}">Mahasiswa</a>
                <a href="{{ url_for('admin_attendance') }}" class="{% if menu == 'attendance' %}active{% endif %}">Absensi</a>
                <a href="{{ url_for('admin_faces') }}" class="{% if menu == 'faces' %}active{% endif %}">Wajah</a>
                <a href="{{ url_for('admin_model') }}" class="{% if menu == 'model' %}active{% endif %}">Model</a>
                <a href="{{ url_for('admin_export') }}" class="{% if menu == 'export' %}active{% endif %}">Export</a>
                <a href="{{ url_for('register') }}" class="{% if menu == 'register' %}active{% endif %}">Daftar</a>
                <a href="{{ url_for('logout') }}" class="mt-4">Logout</a>
            </div>
        </nav>
        <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4 content" id="main-content">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-info">
                  {% for message in messages %}
                    <div>{{ message }}</div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
