<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profil Mahasiswa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
<div class="d-flex">
  <nav class="sidebar bg-primary text-white fade-in smooth-transition">
    <h4 class="p-3">Absensi</h4>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('attendance') }}">Absensi</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('rekap') }}">Rekap Kehadiran</a></li>
      <li class="nav-item"><a class="nav-link active" href="{{ url_for('profile') }}">Profil</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Logout</a></li>
    </ul>
  </nav>
  <main class="flex-fill p-4">
    <h2 class="fade-in">Profil Mahasiswa</h2>
    <table class="table mt-3 slide-up smooth-transition">
      <tr><th>Nama</th><td>{{ nama }}</td></tr>
      <tr><th>NIM</th><td>{{ nim }}</td></tr>
      <tr><th>Program Studi</th><td>{{ prodi }}</td></tr>
      <tr><th>Semester</th><td>{{ semester }}</td></tr>
      <tr><th>Universitas</th><td>{{ universitas }}</td></tr>
    </table>
  </main>
</div>
</body>
</html>
